{% extends 'base.html' %} {% block title %}{{_('Login')}}{% endblock %} {% block
content %}
<div
  class="container-fluid d-flex justify-content-center align-items-center min-vh-100"
>
  <div class="card shadow-lg" style="width: 100%; max-width: 400px">
    <div class="card-body p-5">
      <div class="text-center mb-4">
        <h3 class="card-title">{{_('Welcome')}}</h3>
        <p class="text-muted">{{_('Please sign in to continue')}}</p>
      </div>

      <div class="d-grid">
        <a href="{{ url_for('main.login') }}" class="btn btn-primary btn-lg">
          <i class="fas fa-sign-in-alt me-2"></i>
          {{_('Sign in with Keycloak')}}
        </a>
      </div>

      <div class="text-center mt-3">
        <small class="text-muted">
          {{_('You will be redirected to the secure login page')}}
        </small>
      </div>
    </div>
  </div>
</div>
{% endblock %}
